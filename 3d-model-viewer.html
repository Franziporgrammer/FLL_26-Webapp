<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9fafe 0%, #e9e7eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        
        #viewer {
            width: 100%;
            height: 600px;
            background: linear-gradient(to bottom, #e0e7ff 0%, #f5f7fa 100%);
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Ansicht</h1>
            <p>STL & OBJ Dateien direkt im Browser anzeigen</p>
        </div>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".stl,.obj">
                <label for="fileInput" class="file-input-label">
                    üìÅ Datei ausw√§hlen (STL oder OBJ)
                </label>
            </div>
            <div class="info" id="fileInfo">
                Keine Datei ausgew√§hlt
            </div>
        </div>
        
        <div id="viewer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Lade 3D-Modell...</div>
            </div>
            <div class="instructions">
                üñ±Ô∏è Linke Maustaste: Drehen | Mausrad: Zoomen | Rechte Maustaste: Verschieben
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, controls, currentModel;
        
        function init() {
            const container = document.getElementById('viewer');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0e7ff);
            
            camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 100);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            initControls();
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function initControls() {
            controls = {
                rotateSpeed: 0.005,
                zoomSpeed: 0.1,
                panSpeed: 0.5,
                isRotating: false,
                isPanning: false,
                lastX: 0,
                lastY: 0,
                rotation: { x: 0, y: 0 },
                pan: { x: 0, y: 0 }
            };
            
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onWheel);
            renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        function onMouseDown(e) {
            if (e.button === 0) {
                controls.isRotating = true;
            } else if (e.button === 2) {
                controls.isPanning = true;
            }
            controls.lastX = e.clientX;
            controls.lastY = e.clientY;
        }
        
        function onMouseMove(e) {
            if (!controls.isRotating && !controls.isPanning) return;
            
            const deltaX = e.clientX - controls.lastX;
            const deltaY = e.clientY - controls.lastY;
            
            if (controls.isRotating && currentModel) {
                controls.rotation.y += deltaX * controls.rotateSpeed;
                controls.rotation.x += deltaY * controls.rotateSpeed;
                currentModel.rotation.y = controls.rotation.y;
                currentModel.rotation.x = controls.rotation.x;
            }
            
            if (controls.isPanning) {
                controls.pan.x += deltaX * controls.panSpeed * 0.05;
                controls.pan.y -= deltaY * controls.panSpeed * 0.05;
                camera.position.x = controls.pan.x;
                camera.position.y = controls.pan.y;
            }
            
            controls.lastX = e.clientX;
            controls.lastY = e.clientY;
        }
        
        function onMouseUp(e) {
            controls.isRotating = false;
            controls.isPanning = false;
        }
        
        function onWheel(e) {
            e.preventDefault();
            const delta = e.deltaY * -0.01;
            camera.position.z = Math.max(10, Math.min(500, camera.position.z - delta * 5));
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function loadSTL(arrayBuffer) {
            const vertices = [];
            const dataView = new DataView(arrayBuffer);
            const isASCII = isASCIISTL(arrayBuffer);
            
            if (isASCII) {
                loadASCIISTL(new TextDecoder().decode(arrayBuffer), vertices);
            } else {
                loadBinarySTL(dataView, vertices);
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.computeVertexNormals();
            
            return geometry;
        }
        
        function isASCIISTL(buffer) {
            const text = new TextDecoder().decode(buffer.slice(0, 100));
            return text.toLowerCase().includes('solid');
        }
        
        function loadBinarySTL(dataView, vertices) {
            const triangles = dataView.getUint32(80, true);
            
            for (let i = 0; i < triangles; i++) {
                const offset = 84 + i * 50;
                
                for (let j = 0; j < 3; j++) {
                    const vertexOffset = offset + 12 + j * 12;
                    vertices.push(
                        dataView.getFloat32(vertexOffset, true),
                        dataView.getFloat32(vertexOffset + 4, true),
                        dataView.getFloat32(vertexOffset + 8, true)
                    );
                }
            }
        }
        
        function loadASCIISTL(text, vertices) {
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('vertex')) {
                    const parts = line.split(/\s+/);
                    vertices.push(
                        parseFloat(parts[1]),
                        parseFloat(parts[2]),
                        parseFloat(parts[3])
                    );
                }
            }
        }
        
        function loadOBJ(text) {
            const vertices = [];
            const faces = [];
            const lines = text.split('\n');
            
            for (let line of lines) {
                line = line.trim();
                const parts = line.split(/\s+/);
                
                if (parts[0] === 'v') {
                    vertices.push([
                        parseFloat(parts[1]),
                        parseFloat(parts[2]),
                        parseFloat(parts[3])
                    ]);
                } else if (parts[0] === 'f') {
                    const face = [];
                    for (let i = 1; i < parts.length; i++) {
                        const vertexIndex = parseInt(parts[i].split('/')[0]) - 1;
                        face.push(vertexIndex);
                    }
                    faces.push(face);
                }
            }
            
            const geometry = new THREE.BufferGeometry();
            const positionArray = [];
            
            for (let face of faces) {
                for (let i = 1; i < face.length - 1; i++) {
                    positionArray.push(...vertices[face[0]]);
                    positionArray.push(...vertices[face[i]]);
                    positionArray.push(...vertices[face[i + 1]]);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positionArray, 3));
            geometry.computeVertexNormals();
            
            return geometry;
        }
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('fileInfo').textContent = `Geladen: ${file.name}`;
            document.getElementById('loading').style.display = 'block';
            
            const reader = new FileReader();
            const fileName = file.name.toLowerCase();
            
            reader.onload = function(event) {
                try {
                    let geometry;
                    
                    if (fileName.endsWith('.stl')) {
                        geometry = loadSTL(event.target.result);
                    } else if (fileName.endsWith('.obj')) {
                        const text = new TextDecoder().decode(event.target.result);
                        geometry = loadOBJ(text);
                    }
                    
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x667eea,
                        specular: 0x111111,
                        shininess: 200,
                        side: THREE.DoubleSide
                    });
                    
                    currentModel = new THREE.Mesh(geometry, material);
                    
                    geometry.computeBoundingBox();
                    const bbox = geometry.boundingBox;
                    const center = new THREE.Vector3();
                    bbox.getCenter(center);
                    currentModel.position.sub(center);
                    
                    const size = new THREE.Vector3();
                    bbox.getSize(size);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 50 / maxDim;
                    currentModel.scale.set(scale, scale, scale);
                    
                    scene.add(currentModel);
                    
                    controls.rotation = { x: 0, y: 0 };
                    controls.pan = { x: 0, y: 0 };
                    camera.position.set(0, 0, 100);
                    
                    document.getElementById('loading').style.display = 'none';
                } catch (error) {
                    alert('Fehler beim Laden der Datei: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                }
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        init();
    </script>
</body>
</html>
